<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Product...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f141a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .loader {
      position: relative;
      width: 80px;
      height: 80px;
    }
    
    .loader::before,
    .loader::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    .loader::before {
      width: 80px;
      height: 80px;
      border: 3px solid #667eea;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    .loader::after {
      width: 60px;
      height: 60px;
      border: 3px solid #764ba2;
      top: 10px;
      left: 10px;
      animation: pulse 1.5s ease-in-out infinite 0.3s;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(0.8);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.3;
      }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const targetUrl = params.get('url');
      
      if (!targetUrl || !targetUrl.startsWith('http')) {
        window.location.href = 'index.html';
        return;
      }
      
      // Detect mobile device
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      
      // Check if it's Amazon link for app deep linking
      const isAmazon = /amazon\.|amzn\./.test(targetUrl);
      
      if (isMobile && isAmazon) {
        // Try to open in Amazon app first
        const asin = targetUrl.match(/\/dp\/([A-Z0-9]{10})|\/d\/([A-Z0-9]+)/);
        if (asin) {
          const productId = asin[1] || asin[2];
          const appUrl = `intent://www.amazon.in/dp/${productId}#Intent;scheme=https;package=in.amazon.mShop.android.shopping;end`;
          
          // Try app first, fallback to browser
          window.location.href = appUrl;
          setTimeout(() => {
            window.location.href = targetUrl;
          }, 500);
        } else {
          window.location.href = targetUrl;
        }
      } else {
        // Desktop or non-Amazon: direct redirect
        window.location.href = targetUrl;
      }
    })();
  </script>
</body>
</html>
