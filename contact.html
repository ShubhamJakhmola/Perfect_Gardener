<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact — Perfect Gardener</title>
    <link rel="icon" href="Avtar.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="site-header" id="top">
      <div class="container header-inner">
        <div class="brand">
          <img src="Avtar.png" alt="Perfect Gardener logo" class="logo" width="44" height="44" />
          <a href="./" class="brand-name" style="text-decoration:none; color:inherit;">Perfect Gardener</a>
        </div>
        <div class="header-actions" style="display:flex; align-items:center; gap:10px;">
          <button class="nav-toggle" aria-label="Toggle menu" aria-controls="primary-navigation" aria-expanded="false">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </button>
        </div>
        <nav class="main-nav" id="primary-navigation">
          <a href="./">Home</a>
          <a href="products.html">Products</a>
          <a href="posts/">Posts</a>
          <a href="#">Contact</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="contact-section">
        <div class="container" style="max-width:840px;">
          <h1>Contact Us</h1>
          <p class="muted">We usually respond within 1-2 business days.</p>
          <form id="contactForm" class="contact-form" style="margin-top:16px;">
            <div class="form-field">
              <label for="name">Name</label>
              <input id="name" name="name" type="text" placeholder="Your name" required />
            </div>
            <div class="form-field">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" placeholder="you@example.com" required />
            </div>
            <div class="form-field">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="6" placeholder="How can we help?" required></textarea>
            </div>
            <button class="btn primary" type="submit">Send Message</button>
            <p id="formStatus" class="form-status" role="status" aria-live="polite"></p>
          </form>
        </div>
      </section>
    </main>
    <footer class="site-footer">
      <div class="container footer-bottom">
        <div class="brand"><img src="Avtar.png" alt="logo" class="logo" width="24" height="24" /><span class="brand-name" style="margin-left:8px;">Perfect Gardener</span></div>
        <a class="to-top" href="#top">Back to top ↑</a>
      </div>
    </footer>
  </body>
  </html>
